<!DOCTYPE html>
<html>

<head>
	<title>Neighbourhood Map</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-4 ">
				<h1 id="sidebar-header"></br>list of my best places to visit in egypt</h1>
				<input id="my-input" class="form-control" type="text" placeholder="Search here..." name="filter" data-bind="textInput: filter">
				<nav>
					<ul id="sidebar-list" class="list-group" data-bind="foreach: filterSearch">
						<li class="list-group-item" data-bind="text: name, click: $parent.animateMarker.bind(name)"></li>
					</ul>
				</nav>
				<div id="info-box" class="col-sm-12 col-md-12"></div>
			</div>
			<div class="col-sm-8">
				<div class="col-sm-12" id='map'></div>
			</div>
		</div>
	</div>
	<script src="js/data.js"></script>
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" onerror="errorFunction()"></script>
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" onerror="errorFunction()"
	 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="js/knockout-3.4.2.js"></script>

	 <script defer src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js' onerror="errorFunction()"></script>
	 <link  href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' onerror="errorFunction()" />
	 <script defer src="js/maps.js"></script>
	 <script async src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js' onerror="errorFunction()"></script>
	 <link async href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' onerror="errorFunction()" />
	 <script defer src="js/binding.js"></script>
	 <script>
		function errorFunction() {
			alert('please chck your internet onnection !');
		}
	</script>
</body>

</html>
